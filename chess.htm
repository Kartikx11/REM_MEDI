
<html>
<head>
    
</head>
<body>
    
    <script>
        for(let i=0;i<8;i++){
            for(let j=0;j<8;j++){
                if((i+j)%2==0){
                    document.write("*");
                }
                else{
                    document.write("#");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
